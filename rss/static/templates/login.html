<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../assets/styles/reset.css">
    <link rel="stylesheet" href="../assets/styles/login.css">
    <script src="../assets/scripts/login.js"></script>
</head>
<body>
    <section class="login_section">
        <div class="login_container">
            <div class="section_presentation">
                <div class="section_presentation_container">
                    <h1 class="section_presentation_app_name">
                        RSS-PROJECT
                    </h1>
                    <h2 class="section_presentation_app_resum">
                        Disney repousse 5 de ses films Marvel et Indiana 
                        Jones 5
                    </h2>
                </div>
            </div>
            <div class="login_form">
                <div class="login_form_container">
                    <form action="" method="POST">
                        <div class="login_form_title">
                            <p class="login_form_title_text">Login</p>
                        </div>
                        <div class="login_email">
                            <label class="login_email_label" for="login_email_input">Email</label>
                            <input type="text" name="email" class="login_email_input" id="login_email_input">
                        </div>
                        <div class="login_password">
                            <label class="login_password_label" for="login_password_input">Password</label>
                            <input type="text" name="password" class="login_password_input" id="login_password_input">
                        </div>
                        <div class="login_end">
                            <input type="submit" value="Login">
                            <p class="login_end_login">Or <a class="login_end_login_link" href="">register</a> if you don't have an account</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
